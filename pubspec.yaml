name: soul_note
description: A local-first, P2P sync note taking app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl: ^0.20.2
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3
  image_picker: ^1.0.4
  video_player: ^2.8.1
  uuid: ^4.2.1
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  flutter_markdown: ^0.7.4+1
  file_picker: ^8.1.4
  flutter_blue_plus: ^1.32.12
  local_auth: ^2.2.0
  crypto: ^3.0.3
  device_info_plus: ^11.1.1
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
